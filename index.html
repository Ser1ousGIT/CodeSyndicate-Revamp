<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Syndicate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes riseAndShrink {
      0% {
        transform: translateY(100vh) scale(3);
        opacity: 0;
      }
      60% {
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    @keyframes slideOutLeft {
      100% {
        transform: translateX(-100vw);
        opacity: 0;
      }
    }

    @keyframes slideInRight {
      0% {
        transform: translateX(100vw);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-riseAndShrink {
      animation: riseAndShrink 2s ease-out forwards;
    }

    .animate-slideOutLeft {
      animation: slideOutLeft 3s ease-in forwards;
    }

    .animate-slideInRight {
      animation: slideInRight 2s ease-out forwards;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white h-screen w-screen overflow-hidden">

  <div id="intro" class="flex items-center justify-center h-full w-full absolute z-20">
    <h1 id="introText" class="font-extrabold text-[10vw] animate-riseAndShrink">
      Code Syndicate
    </h1>
  </div>

  <div id="mainContent" class="hidden h-full w-full absolute z-10 px-6 py-8 flex flex-col items-center justify-start space-y-6">
    
    <div class="flex items-center justify-center space-x-8">
      <span class="text-3xl md:text-4xl font-semibold">Code Syndicate</span>
      <img src="logo.png" alt="Logo 1" class="w-10 h-10 md:w-14 md:h-14"/>
      <img src="uulogo.png" alt="UU Logo" class="w-10 h-10 md:w-14 md:h-14"/>
    </div>

    <div class="w-full h-[2px] bg-white"></div>

    <div class="text-center">
      <p class="text-xl md:text-2xl">Choose what kind of UI you'd like to experience. We got both. :)</p>
    </div>

    <div class="flex space-x-6 mt-4">
      <button class="bg-white text-black px-6 py-2 rounded-lg font-medium hover:bg-gray-200 transition">Get Started</button>
      <button class="border border-white px-6 py-2 rounded-lg font-medium hover:bg-white hover:text-black transition">Learn More</button>
    </div>

  </div>

  <script>

    setTimeout(() => {
      const introText = document.getElementById('introText');
      introText.classList.add('animate-slideOutLeft');
    }, 2000);

    setTimeout(() => {
      const intro = document.getElementById('intro');
      intro.style.display = 'none';

      const main = document.getElementById('mainContent');
      main.classList.remove('hidden');
      main.classList.add('animate-slideInRight');
    }, 3000);
  </script>

</body>
</html>
